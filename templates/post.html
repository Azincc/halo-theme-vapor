<!-- Single post -->
<article class="post">
  <header class="post-header">
    <h1 class="post-title"><!-- HALO-PLACEHOLDER: post.title -->{{ post.title }}</h1>
    <div class="post-meta">
      <!-- HALO-PLACEHOLDER: author / date / categories / tags -->
      <span class="author">{{ post.author }}</span>
      <time datetime="{{ post.publishedAt }}">{{ post.publishedAt }}</time>
    </div>
  </header>

  <section class="post-content">
    <!-- HALO-PLACEHOLDER: post.content (rendered HTML) -->{{ post.content }}
  </section>

  <footer class="post-footer">
    <!-- HALO-PLACEHOLDER: post tags / share links -->
  </footer>

  <!-- comments container -->
  <div id="comments">
    <!-- HALO-PLACEHOLDER: Halo will inject comment plugin or comment area here -->
  </div>
</article>
