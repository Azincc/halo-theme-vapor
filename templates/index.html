<!-- Home / post list -->
<!-- This file should be wired into layout.html as the homepage content -->
<section class="container">
  <h1><!-- HALO-PLACEHOLDER: site title -->{{ site.title }}</h1>
  <div class="post-list">
    <!-- HALO-PLACEHOLDER: iterate posts -->
    <!-- Example (replace with Halo template loop): for each post in posts -->
    {{#each posts}}
    <article class="post-item">
      <h2 class="post-title"><a href="{{ url }}"><!-- HALO-PLACEHOLDER: post.title -->{{ title }}</a></h2>
      <p class="post-meta"><!-- HALO-PLACEHOLDER: post.publish date / author -->{{ date }}</p>
      <div class="post-excerpt"><!-- HALO-PLACEHOLDER: excerpt -->{{ excerpt }}</div>
    </article>
    {{/each}}
  </div>

  <!-- pagination -->
  <!-- HALO-PLACEHOLDER: render pagination -->
</section>
